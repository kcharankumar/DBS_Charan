<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: #0000ff;
	
}

/* visited link */
a:visited {
    color: #00ff00;
}

/* mouse over link */
a:hover {
    color: #00FF00;
	background-color : #B22222;	
}

/* selected link */
a:active {
    color: #FFD700;
	background-color: #B33333;

}
</style>
</head>
<body>

<p><b><a href="http://www.google.com" target="_blank">www.google.com</a></b></p>

<h3> Following options are used in style for changing the color and style of the links </h3>
<p> link is for unvisited link <p>
<p> Visited is this link which is already clicked/visited least once <p>
<p> hover is used when the mouse is moved on the link  <p>
<p> active is when you click on this element/link <p>


</body>
</html>
