<!DOCTYPE html>
<html>
<head>
<style>
p {
    border: 1px solid red;
    outline-style: dashed;
    outline-color: #C71585;
	outline-width: 5px;
	font-size : 50px;
}
</style>
</head>
<body>

 <p> This is the example to demonstrate outline of CSS.  Outline is used to highlight the content written... <br/>
     outline-style, outline-color and outline-width can be used to specify the style, color and width of outline </p>
 
     

</body>
</html>
