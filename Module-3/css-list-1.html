<!DOCTYPE html>
<html>
<head>
<style>
ul.circle {
    list-style-type: circle;
}

ul.square {
    list-style-type: square;
}

ol.roman {
    list-style-type: upper-roman;
}

ol.alpha {
    list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h3>Example of unordered lists with list style as circle and square</h3>
<ul class="cicle">
  <li>Cricket</li>
  <li>Football</li>
  <li>Volleyball</li>
</ul>

<ul class="square">
  <li>Grapes</li>
  <li>Pineapple</li>
  <li>Banana</li>
</ul>

<h3>Example of Ordered lists with list style as Roman letters and Alphabets</h3>
<ol class="roman">
  <li>Cricket</li>
  <li>Football</li>
  <li>Volleyball</li>
</ol>

<ol class="alpha">
  <li>Grapes</li>
  <li>Pineapple</li>
  <li>Banana</li>
</ol>

</body>
</html>
